<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/fragments :: head(title='Home')">
</head>

<body>
<nav th:replace="layout/fragments :: navbar"></nav>

<div class="container">
    <h3>Nowe konto</h3>

    <div th:replace="layout/fragments :: global_message(classappend='alert-danger')"></div>

    <div class="row">
        <div class="col-10">
            <!--/*@thymesVar id="registerUserModel" type="dealership.car.process.model.RegisterUserModel"*/-->
            <form th:action="@{/register/user}" th:object="${registerUserModel}" method="post">
                <div th:if="${#fields.hasErrors('*')}">
                    <p th:each="error : ${#fields.errors('*')}" th:text="${error}" class="alert alert-danger"></p>
                </div>
                <div class="form-group-row" th:classappend="${#fields.hasErrors('user')} ? 'has-error'">
                    <label class="control-label" for="User">Login</label>
                    <input class="form-control" placeholder="Text" autofocus="autofocus" id="user" name="user" type="text"
                           th:field="*{user}"/>
                </div>
                <div class="form-group-row" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
                    <label class="control-label" for="Password">Has≈Ço</label>
                    <input class="form-control" placeholder="Password" autofocus="autofocus" id="password" name="password"
                           type="password" th:field="*{password}"/>
                </div>

                <div class="form-row mb-3">
                    <legend class="col-form-label col-12">Uprawnienia</legend>
                    <!--/*@thymesVar id="role" type="dealership.car.model.RoleEnum"*/-->
                    <div class="custom-control custom-switch col-6 mb-2" th:each="role, iter : ${T(dealership.car.model.RoleEnum).values()}" th:classappend="${iter.index%2==0 ? 'pl-5' : ''}">
                        <input class="custom-control-input" th:id="${'ch'+role.name()}" type="checkbox" th:field="*{roles}" th:value="${role}"/>
                        <label class="custom-control-label" th:for="${'ch'+role.name()}" th:text="${role.label}"></label>
                    </div>
                </div>
                <div class="row row mt-3">
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Zarejestruj</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

<div th:replace="layout/fragments :: bootstrap_js"></div>
</body>
</html>
